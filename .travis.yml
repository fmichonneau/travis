# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

# Header
language: r
sudo: false
cache: packages
warnings_are_errors: true

#env
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"
  - RTRAVIS_TASKS="run_covr();"

#addons
addons:
  apt:
    packages:
    - libmagick++-dev
    - libssh2-1-dev

#matrix: 3x Linux, 1x OS X
matrix:
  include:
  - r: release
    env:
    - RTRAVIS_TASKS="${RTRAVIS_TASKS} build_pkgdown(); install_ssh_keys()'
  - r: oldrel
  - r: devel
  - os: osx
    osx_image: xcode7.2
    r: release
    latex: false

#notifications
notifications:
  email:
    on_success: change
    on_failure: change

# Custom parts:

#r_github_packages
r_github_packages:

#r_packages
r_packages:

#services
services:

#before_install
before_install:

#before_script
before_script:
- R -e 'devtools::load_all(); prepare_deploy()'

#after_success (deploy to gh-pages)
after_success:
- R -e 'devtools::load_all(); deploy()'
